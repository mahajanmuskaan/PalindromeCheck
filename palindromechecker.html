<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-md">
        <h1>Palindrome Checker</h1>
        <div class="container-sm box">
            <div class="d-flex flex-column mb-3 justify-content-center box1">
                <div class="p-2">
                    <h2>What it will do?</h2>
                </div>
                <div class="p-2">A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level,
                    refer.</div>
            </div>
            <div class="d-flex flex-column mb-3 justify-content-center">
                <div class="p-2">
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter your Text or Number" required>
                </div>
                <div class="p-2">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" id="palindromeCheck">Submit</button>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column mb-3 justify-content-center">
                <span id="message"></span>
            </div>
        </div>
    </div>
    <script src="palindomescript.js"></script>
</body>

</html>
